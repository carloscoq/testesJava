<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/_template.xhtml">
		<ui:define name="corpo">
			<h2>Lista de Notas Fiscais</h2>
			<p:dataTable value="#{listaNotasFiscaisBean.dataModel}" var="notaFiscal"
			paginator="true" rows="4" dynamic="true" lazy="true" id="listaNotasDataTable">
				<p:column headerText="CNPJ">#{notaFiscal.cnpj}</p:column>
				<p:column headerText="Data">
					<h:outputText value="#{notaFiscal.data.time}">
						<f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR"/>
					</h:outputText>
				</p:column>
				<p:column headerText="Remover">
					<p:commandLink value="Remover" action="#{notaFiscalBean.remover()}" update=":listaNotasDataTable"/>
				</p:column>
				<p:column headerText="Alterar">
					<p:commandLink value="Alterar" >
						<f:setPropertyActionListener value="#{notaFiscal}"
							target="#{notaFiscalBean.notaFiscal}" />
					</p:commandLink>
				</p:column>
			</p:dataTable>
		</ui:define>
	</ui:composition>
</html>
